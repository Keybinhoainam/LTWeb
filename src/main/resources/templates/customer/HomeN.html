<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>BHN Store</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
  <body>
    <main class="container">
      <header class="row text-center ">
        <div class="col">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <a class="navbar-brand" href="#">NHL Store</a>
                
               
            </nav>
            
        </div>
    </header>
        <section class="row">
            <div class="col mt-4 ">
              <div class="card">
                <div class="card-header">
                  <h1>List of Products</h1>
                </div>
                <div class="card-body">
                  <div th:if="${mes!=null}" class="alert alert-primary" role="alert">
                    <i>[[${mes}]]</i>
                  </div>
                  <div class="row mt-2 mb-2">
                    <div class="col pb-3">
                      <form th:action="@{/admin/products/search}">
                        <div class=" form-inline float-left">
                          <label for="name" class="mr-2">Name</label>
                          <input type="text" class="form-control mr-2" name="name" id="name"  placeholder="Name">
                          <button type="button submit" class="btn btn-primary">Search</button>
                        </div>
                      </form>
                      
                    </div>
                    
                  </div>
                  <table class="table table-striped table-inverse ">
                    <thead class="thead-inverse">
                      <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Discount</th>
                        <th>Status</th>
                        <th>Category</th>
                        <th></th>
                      </tr>
                      </thead>
                      <tbody>
                        <tr th:each=" product: ${products}" th:object="${product}">
                          
                          <td th:text="*{name}"></td>
                          <td th:text="*{quantity}"></td>
                          <td th:text="*{unitPrice}+' $'"></td>
                          <td th:text="*{discount}+' %'"></td>
                          <td th:text="*{status}"></td>
                          <td  th:text="*{category.name}"></td>
                          <td>
                            <a th:href="@{'/admin/products/edit/'+ *{productId} }" class="btn btn-outline-info"><i class="fas fa-info"></i></a>
                            <a th:href="@{'/admin/products/edit/'+ *{productId} }" class="btn btn-outline-warning"><i class="fas fa-cart-plus"></i></a>
                            <!-- <a th:href="@{'/admin/products/delete/'+ *{productId} }" class="btn btn-outline-success"><i class="fas fa-shopping-bag"></i></a> -->

                          </td>
                        </tr>
                        
                      </tbody>
                  </table>
                </div>
                <div class="card-footer text-muted">
                 
                </div>
              </div>
            </div>
        </section>
        <footer>
          
          
        </footer>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
