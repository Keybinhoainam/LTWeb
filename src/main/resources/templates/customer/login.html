<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../statics/login.css">
    <title>Login</title>
  </head>
  <body>
    <div id="div1">
        <div class="text-center" id="div2">
            <form style="max-width:350px;margin:auto;" >
                
                <img class="mt-4 mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStkwnE10-B_rcvS1xYzHjtr77gvc_cI4X49JPAmNIsYzou3jPjlSUshK4EQxsU_-HtP0c&usqp=CAU" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Đăng nhập</h1>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Tài khoản</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Mật khẩu</label>
                </div>
                <div class="checckbox">
                    <label>
                        <input type="checkbox"
                        value="Lưu mật khẩu"> Lưu mật khẩu
                    </label>
                </div>
                <div class="mt-3 mb-3">
                    <button class="btn btn-lg btn-primary btn-block">Đăng nhập</button>
                </div>
                <!-- <a href="../templates/dangky.html " >Đăng ký</a> -->
                <div>
                    
                    <a href="../templates/dangky.html" class="btn btn-lg btn-primary btn-block">Đăng ký</a>
                </div>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
